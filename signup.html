    <div class="container screenHgt">
      <div class="row">
        <div class="col-lg-24">
          <form class="overlayBg" action="index.html" onsubmit="return check() ">
            <h3>Sign Up</h3>
            <hr>
            <div class="mb-3">
              <div class="row ">
                <div class="col">
                  <label for="First name" class="form-label">First name<span id="reqWarning"> *</span></label>
                  <input type="text" class="form-control" placeholder="First name" aria-label="First name" id=firstName required>
                </div>
                <div class="col">
                  <label for="Last name" class="form-label">Last name<span id="reqWarning"> *</span></label>
                  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id=lastName required>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail2" class="form-label">Email address<span id="reqWarning"> *</span></label>
              <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp"
                onkeyup="validateEmail();" required>
              <div id="emailHelp" class="form-text" style="color: rgb(69, 40, 40);">Enter your E-mail id</div>
            </div>
  
            <div class="mb-3">
              <label for="exampleInputPhoneNumber" class="form-label">Phone Number<span id="reqWarning"> *</span></label>
              <input type="phoneNumber" class="form-control" id="exampleInputPhoneNumber"
                aria-describedby="phonenumberHelp" placeholder="XXX-XXX-XXXX or XXX.XXX.XXXX or XXX XXX XXXX" required>
              <div id="phonenumberHelp" class="form-text" style="color: rgb(69, 40, 40);">Enter your 10 digit phone number</div>
            </div>
  
            <div class="mb-3">
              <label for="exampleInputPassword2" class="form-label">Password<span id="reqWarning"> *</span></label>
              <div class="input-group mb-3">
                <input type="password" class="form-control" id="exampleInputPassword2" aria-describedby="PasswordHelp"
                  oninput=" return validatePassword();" style="border:2px solid;" required>
                <button class="btn btn-default" type="button" id="btnPwdToggle"
                  onclick="pwdToggle(this,'exampleInputPassword2')">
                  <ion-icon name="eye-off-outline"></ion-icon>
                </button>
              </div>
              <div id="PasswordHelp1" class="form-text" style="color: rgb(69, 40, 40);"> Must be 8-20 characters long.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword3" class="form-label">Password<span id="reqWarning"> *</span></label>
              <div class="input-group mb-3">
                <input type="password" class="form-control" id="exampleInputPassword3" aria-describedby="PasswordHelp" style="border:2px solid;" required>
                <button class="btn btn-default" type="button" id="btnPwdToggle1"
                  onclick="pwdToggle(this,'exampleInputPassword3')">
                  <ion-icon name="eye-off-outline"></ion-icon>
                </button>
              </div>
            </div>
            <div class="d-flex align-items-center">
              <div id="PasswordHelp2" class="form-text" style="color: rgb(69, 40, 40);"> Re-enter the password</div>
              <br>
              <div id="field" class="form-text ms-auto">*Fields cannot be empty</div>
            </div>
            <hr>
            <div>
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
