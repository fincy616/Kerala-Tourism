    <div class="form" action="index.html" onsubmit="return validation()">
    <div class="mt-3">
    <form class="row g-3" boder="2px" color="black">
        <div class="col-md-6">
            <label for="firstname" class="form-label">First name</label>
            <input type="text" class="form-control" id="firstname" required>
          </div> 
          <div class="col-md-6">
            <label for="secondname" class="form-label">Second name</label>
            <input type="text" class="form-control" id="secondname" required>
          </div>
        
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">District</label>
          <input type="text" class="form-control" id="inputdistrict">
        </div>
        <div class="col-md-6">
          <label for="inputphn" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="inputPhn" required value="xxx xxx xxxx" onchange="return phnvalid()">
          <label id="phnerror"></label>
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail">
        </div>
        <div class="col-md-6">
          <label for="inputPassword1" class="form-label">Password</label>
          <input type="password"  class="form-control" id="inputPassword1">
        </div>
        <div class="col-md-6">
          <label for="inputPassword2" class="form-label">Confirm Password</label>
          <input type="password"  class="form-control" id="inputPassword2" onchange="return validatepass()">
        </div>
        <label for="error" id="error"></label>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
    </div>
